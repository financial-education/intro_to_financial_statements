  <section data-markdown>
	  <textarea data-template>
### Financial Statements

<p align="left">Financial statements are the main way in which a company <span class="fragment highlight-green">communicates</span> its performance to the market.</p>

-  Audited statements are often <span class="fragment highlight-red">required</span> by bond and stock investors.

-  Financial statements are a major source of information with which to make financial decisions.

</textarea>
</section>

<section data-markdown>
  <textarea data-template>
### Statements

The most important financial statements are:

1.  The Balance Sheet

2.  The Income Statement

3.  The Cash Flow Statement

</textarea>
</section>

<section data-markdown>
  <textarea data-template>

### The Balance Sheet

<p align="left">The balance sheet is a snapshot of the assets a firm owns, and how they are financed (i.e. its [capital structure](https://en.wikipedia.org/wiki/Capital_structure)).  Since every asset must be claimed by either stock or bond holders, we have the identity <span class="fragment highlight-green">$Assets \equiv Liabilities + Stockholders'\ Equity$</span>.</p>

</textarea>
</section>

<section data-markdown>
  <textarea data-template>

### $\equiv$ vs $=$

<p align="left"> Note the use of $\equiv$ meaning *is defined as* and not $=$ which means 'is equal to'.  An equation such as $x^2 - 2 = 0$ will only hold for some ([famous in the case of this equation](https://en.wikipedia.org/wiki/Square_root_of_2)) values of $x$.  However, the balance sheet identity will always hold.</p>
</textarea>
</section>

<section data-markdown>
  <textarea data-template>

    <p align="left"> This is because of the definition of equity, which is whatever is left over after a company pays its debts.  So the value of equity is defined as $Assets - Liabilities$ and the balance sheet identity <span class="fragment highlight-green">always</span> holds.</p>

</textarea>
</section>


<section data-markdown>
  <textarea data-template>

#### Three considerations while analyzing a balance sheet

<p align="center">*1*.  <span class="fragment highlight-green">Market vs. Book</span> (Accounting ) Value:</p>

-  Asset values are the price paid for the asset (assets are 'carried at cost').  This may differ markedly from the market value of an asset---the price at which you could sell the asset.

-  Some vital firm assets aren't listed on the balance sheet---employee knowledge and skills; proper managerial oversight; etc.

</textarea>
</section>

<section data-markdown>
  <textarea data-template>

    <p align="center">*2*.  Leverage:</p>

    -  *Leverage* is the proportion of debt relative to equity financing of a firm's assets.  More debt relative to equity means higher leverage.  This term reflects that <span class="fragment highlight-red">more debt relative to equity magnifies equity returns</span>---which is analogous to how a lever affords [greater output force than input force through a mechanical advantage](https://en.wikipedia.org/wiki/Lever).
</textarea>
</section>

<section data-markdown>
  <textarea data-template>

-  The balance sheet is used to monitor firm leverage, given it shows how assets are financed between debt and equity ($Assets \equiv Debt + Equity$).

</textarea>
</section>


<section data-markdown>
  <textarea data-template>

    <p align="center">*3*.  Liquidity:</p>

    - *Liquidity* is the <span class="fragment highlight-green">ease with which you can turn an asset into cash without dropping its value</span>.  Assets are listed on the balance sheet in order of liquidity (from most liquid down to least).

-  First assets on the balance sheet are divided into *Current* (assets that will be turn into cash within a year) and *Fixed* assets.  Assets are ordered by liquidity within both categories also.
</textarea>
</section>

<section data-markdown>
  <textarea data-template>
- A firm wants to maintain an appropriate level of liquidity---to much liquidity and the firm earns a return that is low (near cash). Conversely, having too little liquidity the firm risks not being able to pay its expenses (or having to sell fixed assets for low prices to meet expenses).

</textarea>
</section>

<section data-markdown>
  <textarea data-template>

### The Income Statement

<p align="left">The income statement measures a firm's performance over some period of time.</p>

-  If the balance sheet is a snapshot (picture) then the income statement is like a video recording.

-  Roughly, the income statement looks like: <span class="fragment highlight-green">$Revenue - Expenses \equiv Income$</span>.

</textarea>
</section>

<section data-markdown>
  <textarea data-template>

    -  Accounting standards ([GAAP](https://en.wikipedia.org/wiki/Generally_accepted_accounting_principles)) require <span class="fragment highlight-green">matching revenues with expenses</span>.  This means when you earn income may not be when you receive cash---a sale on credit will be income even though you may not receive the cash for some time.
    </textarea>
</section>

<section data-markdown>
  <textarea data-template>
    - Noncash Items: To match revenues with expenses noncash items are added to the income statement.  For example, the purchase of a truck will be <span class="fragment highlight-green">*depreciated*</span> which means the expense of a truck on the income statement isn't incurred when you pay for the truck, but rather the expense is realized over the truck's life (while the truck is earning revenue).

</textarea>
</section>

<section data-markdown>
  <textarea data-template>

-  Variable vs Fixed Costs:  no distinction is made on the income statement between *variable* and *fixed* costs.

</textarea>
</section>

<section data-markdown>
  <textarea data-template>

### The Cash Flow Statement

<p align="left">The cash flow statement is a combination of balance sheet and income statement.</p>

-  The statement captures how the changes in both balance sheet and income affects cash and cash equivalents.

</textarea>
</section>

<section data-markdown>
  <textarea data-template>
-  There are three portions to the cash flow statement: Operating, Investing, and Financing activities.

-  <span class="fragment highlight-red">Cash flow on the accounting statement is not equivalent with financial cash flow</span>.  Among the causes of the disparity is the treatment of interest expense, which the accounting treats as an operating expense.  For the financial analyst, interest is purely a financing (and not operating) activity.

</textarea>
</section>

</textarea>

<section data-markdown>
  <textarea data-template>

### Interactive App

<p align="left">For example, search for Tesla's (TSLA) financial statements.</p>

- Place the cursor in the 'Stock's Name' box and hit backspace.  Type 'tesl' and you should see Tesla's common stock.  Hit 'Enter'.
</textarea>
</section>

<section data-markdown>
  <textarea data-template>
    - On the income statement search for <span class="fragment highlight-green">Operating Income and Net Income</span> --- you only have to type "oper" and "net i" and you should be able to see each.  Note both are negative.

    - Then on the <span class="fragment highlight-red">balance sheet search for Long-term Debt</span>. You only have to type "long" and you should see it.  Note <span class="fragment highlight-red">TSLA borrowed about \$1.3 billion in 2014</span>.

  </textarea>
</section>


<section data-markdown>
  <textarea data-template>

- Usually firms with positive Operating Income borrow heavily --- so they can reduce taxes through the interest tax shield.  TSLA, however, is choosing to finance its expansion with debt rather than equity.

</textarea>
</section>
